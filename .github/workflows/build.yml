name: Build

on:
 - workflow_dispatch
 - push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install wheel package
        run: |
          python -m pip install --upgrade pip
          pip install wheel
      - uses: actions/checkout@v3
        with:
          repository: 'opencv/opencv-python'
          ref: '72'
          path: 'opencv'
          submodules: true
      - name: install build requirements
        run: |
          pip install scikit-build numpy
      - name: build
        uses: RalfG/python-wheels-manylinux-build@v0.6.0
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4
          BUILD_OPENCV_PYTHON3: 1
          BUILD_OPENCV_PYTHON2: 0
          WITH_IPP: 0
          WITH_V4L: 0
          WITH_GSTREAMER: 0
          WITH_FFMPEG: 0
          OPENCV_ENABLE_NONFREE: 0
          ENABLE_JAVA: 0
          ENABLE_CONTRIB: 0
          ENABLE_GUI: 0
        with:
          python-versions: 'cp39-cp39'
          # https://github.com/opencv/opencv-python/blob/474a1cc0ebf2086c596b60c050a9e1af658ff380/setup.py#L51
          pre-build-command: 'cd opencv && rm -rf .git'
          pip-wheel-args: '-w ./dist --no-deps'
      - run: ls -l opencv/dist
      - name: upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: |
            opencv/dist/*.whl
